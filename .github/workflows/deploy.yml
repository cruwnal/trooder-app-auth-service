name: Deploy Auth Service

on:
  push:
    branches: [ main ] # Runs every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
            docker stop auth-service || true
            docker rm auth-service || true
            docker run -d \
              --name auth-service \
              --network trooder-network \
              --memory="750m" \
              -p 8081:8081 \
              -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              -e JWT_SECRET_KEY='${{ secrets.JWT_SECRET_KEY }}' \
              -e JAVA_TOOL_OPTIONS="-XX:MaxRAMPercentage=75.0" \
              ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest